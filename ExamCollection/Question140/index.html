<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 sandbox</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>
    <svg height="150" width="150" id="myGraphic">
        <circle cx="25" cy="20" r="20" fill="orange" id="myCircle"/>
    </svg>
    <button id="zoom" onclick="zoomIn1();">Zoom In 1</button>
    <button id="zoom" onclick="zoomIn2();">Zoom In 2</button>
    <button id="zoom" onclick="zoomIn3();">Zoom In 3</button>
    <button id="zoom" onclick="zoomIn4();">Zoom In 4</button>
    <script>
      function zoomIn1(){
          var myGraphic = document.getElementById("myGraphic");
          myGraphic.createSVGTransform(1.5);
      }
      function zoomIn2(){
          var myGraphic = document.getElementById("myGraphic");
          myGraphic.setAttribute("currentScale", 1.5);
      }
      function zoomIn3(){
          var myCircle = document.getElementById("myCircle");
          myCircle.setAttribute("currentScale", 1.5);
      }
      function zoomIn4(){
          var myCircle = document.getElementById("myCircle");
          myCircle.r = myCircle.r * 1.5;
      }
    </script>
</body>

</html>
