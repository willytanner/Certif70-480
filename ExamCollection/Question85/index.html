<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 sandbox</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        div p.car {color:blue}
        #sidebar p {color: yellow}
        .Boat {color: red}
    </style>
</head>

<body>
    <table id="fruitTable">
        <tr>
            <th>Fruit</th>
            <th>Inventory</th>
        </tr>
    </table>
    <script>
        var jsonFruit = {"apples":"12", "bananas":"8", "watermelon":"3"}
        $.each(jsonFruit, function(key,val){
            $("<tr><td>" + key + "</td><td>" + val + "</td></tr>").appendTo('#fruitTable')
            // $("#fruitTable").append($("<tr><td>" + key +
            // "</td><td>" + val + "</td></tr>"));
        });
    </script>
</body>

</html>
