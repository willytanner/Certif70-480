<body>
    <h2>
        70-480 KeyCode filter
    </h2>
    <input type="text" id="username" />
    <span>event keydown</span>
    <br />
    <input type="text" id="username2" />
    <span>event keyup</span>
    <br />
    <input type="text" id="username3" />
    <span>event change</span>
    <br />
    <script>
        var inputUsername = document.getElementById('username');
        inputUsername.onkeydown = function (e) {
            return false;
        };
        var inputUsername2 = document.getElementById('username2');
        inputUsername2.onkeyup = function (e) {
            return false
        };
        var inputUsername3 = document.getElementById('username3');
        inputUsername3.onchange = function (e) {
            return false;
        };

        function testEvent(e) {
            var key = e.keyCode || e.charCode;
            if (key == 8 || key == 46)
                return false;
            var y = String.fromCharCode(e.keyCode);
            return /^[A-Za-z]+$/.test(y);
        }

    </script>
